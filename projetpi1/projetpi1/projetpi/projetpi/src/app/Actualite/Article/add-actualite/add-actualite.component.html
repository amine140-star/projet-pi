
<h2>Création d'une Actualité</h2>
<div class="container">
  <form (ngSubmit)="createActualite()">
    <div class="form-group">
      <label for="titre">Titre :</label>
      <input type="text" class="form-control" id="titre" name="titre" [(ngModel)]="actualite.titre" required>
    </div>
    <div class="form-group">
      <label for="auteur">Auteur :</label>
      <input type="text" class="form-control" id="auteur" name="auteur"  [(ngModel)]="actualite.auteur" required>
    </div>
    <div class="form-group">
      <label for="contenu">Contenu :</label>
      <textarea class="form-control" id="contenu" name="contenu" [(ngModel)]="actualite.contenu" required></textarea>
    </div>
    <button type="submit" style="margin-top: 20px" class="btn btn-primary">Créer Actualité</button>
  </form>
</div>
